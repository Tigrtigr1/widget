        <form id='myForm' method="post" enctype="multipart/form-data">
            <input type="file" name="my_file[]" multiple>
            <input type="submit" value="Upload">
        </form>

    <br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>window.addEventListener('message', r, false); function r(event) { if (event.origin == 'https://textomate.com' && event.data.endsWith('px')) { document.getElementById('textomate-qp-iframe').height = event.data; } };</script>
    <iframe src='https://textomate.com/a/plugin/1/' id='textomate-qp-iframe' width='100%' frameBorder='0'></iframe>

    <script>




        $('#myForm').ajaxForm({
            url: 'https://textomate.com/a/uploadMultiple', // or whatever
            dataType: 'json',
            success: function (response) {
                alert("The server says: " + response);
            }
        })



    </script>
